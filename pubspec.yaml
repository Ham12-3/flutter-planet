name: smart_trip_planner
description: AI-powered trip planning app that creates personalized itineraries through natural language conversations.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^12.1.3
  curved_navigation_bar: ^1.0.3
  
  # Local Storage
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.1
  
  # HTTP & API
  dio: ^5.4.0+1
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1
  
  # AI Services
  openai_dart: ^0.1.7
  google_generative_ai: ^0.2.2
  
  # Internet Search & Web APIs
  html: ^0.15.4
  
  # Vector Storage & Caching
  vector_math: ^2.1.4
  
  # JSON & Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  
  # UI Components
  flutter_chat_ui: ^1.6.10
  flutter_markdown: ^0.6.18
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  
  # Speech & Text
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5
  
  # Firebase (Optional for Cloud Functions)
  firebase_core: ^2.24.2
  cloud_functions: ^4.6.0
  
  # Authentication
  google_sign_in: ^6.2.1
  firebase_auth: ^4.17.4
  
  # Dev Tools
  flutter_dotenv: ^5.1.0
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
    
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  retrofit_generator: ^8.0.4
  riverpod_generator: ^2.3.9
  isar_generator: ^3.1.0+1
  
  # Testing
  mocktail: ^1.0.2
  http_mock_adapter: ^0.6.1
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Launcher Icons
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"